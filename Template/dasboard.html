<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/dashboard.css">
    <title>Bindass Play</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header ftitle">
                BINDASS PLAY WIN
            </div>
            
            <form action="/searchAll">
                <div class="subheader">
                    <div class="subheader-title">
                        Select Date
                    </div>
                    <div class="InputDate">
                        <input type="date" name="date">
                    </div>
                    <div class="Btn">
                        <button>Show Results</button>
                    </div>
                </div>
            </form>

            <div class="subheader2">
                <a href="/notification">Add Notification</a>
            </div>
            
        </header>

        <main>
            <table>
                <thead>
                    <tr>
                        <th style="background: yellow;">Time</th>
                        <th style="background: orange;">Bindass A-11</th>
                        <th style="background: lightgreen;">Bindass B-22</th>
                        <th style="background: pink;">Bindass C-55</th>
                    </tr>
                </thead>
                <form action="/saveresult">
                    <tbody>
                        <tr>
                            <td>
                                <select name="time" class="Select">
                                    <option value="10:00">10:00am</option>
                                    <option value="10:30">10:30am</option>
                                    <option value="11:00">11:00am</option>
                                    <option value="11:30">11:30am</option>
                                    <option value="12:00">12:00pm</option>
                                    <option value="12:30">12:30pm</option>
                                    <option value="13:00">1:00pm</option>
                                    <option value="13:30">1:30pm</option>
                                    <option value="14:00">2:00pm</option>
                                    <option value="14:30">2:30pm</option>
                                    <option value="15:00">3:00pm</option>
                                    <option value="15:30">3:30pm</option>
                                    <option value="16:00">4:00pm</option>
                                    <option value="16:30">4:30pm</option>
                                    <option value="17:00">5:00pm</option>
                                    <option value="17:30">5:30pm</option>
                                    <option value="18:00">6:00pm</option>
                                    <option value="18:30">6:30pm</option>
                                    <option value="19:00">7:00pm</option>
                                    <option value="19:30">7:30pm</option>
                                    <option value="20:00">8:00pm</option>
                                    <option value="20:30">8:30pm</option>
                                    <option value="21:00">9:00pm</option>
                                    <option value="21:30">9:30pm</option>
                                    <option value="22:00">10:00pm</option>
                                    
                                </select>
                            </td>
                            <td>
                                <input class="numberInput" required type="number" min="00" max="99" name="number1" id="n1" >
                                <button type="button" id="automatic1"> Automatic</button>
                            </td>
                            <td>
                                <input class="numberInput" required type="number" min="00" max="99" name="number2" id="n2" >
                                <button type="button" id="automatic2"> Automatic</button>
                            </td>
                            <td>
                                <input class="numberInput" required type="number" min="00" max="99" name="number3" id="n3" >
                                <button type="button" id="automatic3"> Automatic</button>
                            </td>
                        </tr>
                        <tr >
                            <td colspan="4">
                                <button type="submit" class="saveBtn">Save</button>
                            </td>
                        </tr>
                        
                    </tbody>
        
                </form>
            </table>
            <div class="status">
                {% if status %}
                    <div style="color: green;">
                        Result Saved
                    </div>
                {% elif status %}
                    <div style="color: red;">
                        Fail to Save Result
                    </div>
                {% endif %}
            </div>
        </main>
        
    </div>


    <script>
        let btn1 = document.querySelector('#automatic1');
        let btn2 = document.querySelector('#automatic2');
        let btn3 = document.querySelector('#automatic3');
        let input1 = document.querySelector('#n1');
        let input2 = document.querySelector('#n2');
        let input3 = document.querySelector('#n3');
    
        btn1.addEventListener('click', () =>{
            let x = Math.floor(Math.random() * 101);
            input1.value=x;
        });
    
        btn2.addEventListener('click', () =>{
            let x = Math.floor(Math.random() * 101);
            input2.value = x;
        });
        btn3.addEventListener('click', () =>{
            let x = Math.floor(Math.random() * 101);
            input3.value = x;
        });
    </script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
