<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bindas Play Win - Users List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    nav {
      background-color: #555;
      padding: 5px;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 5px;
      padding: 8px 15px;
      border-radius: 5px;
      background-color: #777;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #999;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    /* Additional styles for the usersData page */
    .users-list-container {
      margin-top: 30px;
    }

    /* Responsive styles using media queries */
    @media screen and (max-width: 768px) {
      nav {
        display: block;
      }
      nav a {
        display: block;
        margin: 5px 0;
        padding: 8px 0;
      }
      .container {
        padding: 10px;
      }
      button {
        margin: 5px;
        padding: 8px 15px;
      }
    }

    @media screen and (max-width: 480px) {
      .container {
        max-width: 100%;
      }
      table {
        font-size: 12px;
      }
      th, td {
        padding: 5px;
      }
      button {
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bindas Play Win</h1>
  </header>
  <nav>
    <a href="/">Home</a>
    <a href="/adduserPage">Create New User</a>
    <a href="/asaveresult">BINDAS</a>
    <a href="/asaveresultkalyan">KALYAN</a>
    <a href="/updateAdminPasspage">Change Admin Password</a>
  </nav>
  <div class="container">
    <h2>User List</h2>
    <div class="users-list-container">
      <main>
        {% if rows %}
          <table>
            <thead>
              <tr>
                <th>Username</th>
                <th>Password</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for row in rows %}
                <tr>
                  <td>{{ row.0 }}</td>
                  <td>{{ row.1 }}</td>
                  <td>
                    <form action="/updatePassword/" class="form">
                      <input type="hidden" name="username" value="{{ row.0 }}">
                      <input type="text" name="password" placeholder="Enter new password">
                      <button type="submit" value="update" name="action">Update</button>
                      <button type="submit" value="delete" name="action">Delete</button>
                    </form>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
          <p><strong>{{ msg }}</strong></p>
        {% else %}
          <div class="text-center">No users found</div>
        {% endif %}
      </main>

    </div>
  </div>

</body>
</html>
