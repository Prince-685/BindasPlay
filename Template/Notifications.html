<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/Notifications.css">
    <title>Bindass Play</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header ftitle">
                BINDASS PLAY WIN
            </div>
            
        </header>

        <main>
            <div class="notification">
                <form action="/addNotification">
                    <textarea name="notification" id="notification" placeholder="Write Here.....">{{row}}</textarea>
                    <div class="Btn">
                        <button type="submit">Add Notification</button>
                    </div>
                </form>
            </div>
            <div class="status">
                {% if status %}
                    <div style="color: #fff;">
                        Result Saved
                    </div>
                {% elif status %}
                    <div style="color: #fff;">
                        Fail to Save Result
                    </div>
                {% endif %}
            </div>
        </main>
        
    </div>

</body>
</html>
